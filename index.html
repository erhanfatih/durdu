<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url("mert.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1, h2 {
      color: white;
      text-shadow: 1px 1px 5px black;
      padding: 0 10px;
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 180px;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      border: none;
      border-radius: 10px;
    }

    #evet {
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
      background-color: #28a745;
      color: white;
    }

    #hayir {
      background-color: crimson;
      color: white;
    }

    .video-container {
      display: none;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }

    iframe {
      width: 100%;
      height: 225px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      button {
        font-size: 16px;
        padding: 10px 16px;
      }

      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1 id="baslik">Devam etmek istiyor musun?</h1>

    function rastgeleKonumAta() {
      const maxX = container.clientWidth - hayirBtn.offsetWidth;

      hayirBtn.style.left = `${rastgeleX}px`;

    hayirBtn.addEventListener('mouseenter', rastgeleKonumAta);
